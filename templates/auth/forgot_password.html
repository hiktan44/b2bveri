{% extends "base_saas.html" %}

{% block title %}Şifremi Unuttum - B2B Veri{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Şifremi Unuttum
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="{{ url_for('forgot_password') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">E-posta adresi</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="E-posta adresiniz">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Şifre Sıfırlama Bağlantısı Gönder
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Giriş sayfasına dön
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
